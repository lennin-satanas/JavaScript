<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <style>
      body {
        margin: 0;
        background: #dedede;
        display: flex;
        align-items: center;
        height: 100vh;
      }
      .gameboard {
        height: 100vh;
        width: 100vh;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto;
        max-height: 60vh;
        max-width: 60vh;
      }
      .color {
        width: 50%;
        height: 50%;
        display: inline-block;
      }
      .left {
        float: left;
      }
      .right {
        float: left;
      }
      .celeste {
        background: #22a6b3;
      }
      .celeste.light {
        background: #7ed6df;
      }
      .violeta {
        background: #be2edd;
      }
      .violeta.light {
        background: #e056fd;
      }
      .naranja {
        background: #f0932b;
      }
      .naranja.light {
        background: #ffbe76;
      }
      .verde {
        background: #6ab04c;
      }
      .verde.light {
        background: #badc58;
      }
      .btn-start {
        width: 400px;
        height: 100px;
        background: #ecf0f1;
        color: #2c3e50;
        font-size: 2.5rem;
        position: absolute;
        top: calc(50% - 50px);
        left: calc(50% - 200px);
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="gameboard">
      <div id="celeste" class="color celeste left" data-color="celeste"></div>
      <div id="violeta" class="color violeta right" data-color="violeta"></div>
      <div id="naranja" class="color naranja left" data-color="naranja"></div>
      <div id="verde" class="color verde right" data-color="verde"></div>
      <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()">Empezar a jugar!</button>
    </div>
    <script>

      //obteniendo los botones con getElementById(id)
      const btnEmpezar = document.getElementById('btnEmpezar');
      const celeste = document.getElementById('celeste');
      const violesta = document.getElementById('celeste');
      const naranja = document.getElementById('naranja');
      const verde = document.getElementById('verde');

      //es la clase que va a tener toda la logica del juego
      class Juego{
        //definimos el constructor
        constructor(){
          this.inicializar();
          this.generarSecuencia();
          this.siguienteNivel();
        }
        //metodo
        inicializar() {
      //le agregamos la clase de css hide para que se oculte
          btnEmpezar.classList.add('hide');
          //variable para manejar el aumento de nivel
          this.nivel = 1;
          //guardando los colores en un objeto
          //Estos son los botones de html los elementos del DOM
          this.colores = {
            celeste: celeste,
            //otra forma de guardar un atributo cuando el nombre y la asignaciÃ³n son iguales
            violeta,
            naranja,
            verde
          }
        }
        //metodo
        generarSecuencia() {
          //atributo del juego
          //fill define los elementos del array en ceros sin esto el map no funciona
          //Math.random() es un valor entre 0 y 1 con decimales
          //Math.floor redonde para abajo 3.9 a 3
          this.secuencia = new Array(10).fill(0).map(n => Math.floor(Math.random() * 4));
        }

        //Metodo
        siguienteNivel() {
          this.iluminarSecuencia();
        }
        //Metodo para transformar de un numero a color
        transformarNumeroAColor(numero) {
          switch (numero) {
             case 0 : 
              return 'celeste';
            case 1 :
              return 'violeta';
            case 2 : 
              return 'naranja';
            case 3 :
              return 'verde';
          }
          //no se coloca break porque se ejecuta el return
        }

        //Metodo o funcion
        iluminarSecuencia() {
          for(let i = 0; i< this.nivel; i++) {
            
            const color = this.transformarNumeroAColor(this.secuencia[i]);
            //se ilumina pasando un segundo dependiendo de i
            setTimeout(() => this.iluminarColor(color), 1000 * i);
            
          }
        }

        iluminarColor(color) {
          //agregando la clase ligth al boton de color
          this.colores[color].classList.add('light');
          //apagamos el boton despues de pasado un tiempo
          setTimeout(() => this.apagarColor(color), 1500);
        }
        apagarColor(color) {
          //[color] es el boton
          this.colores[color].classList.remove('light');
        }

      }

      

    function empezarJuego() {

    //var juego es una variable a nivel de funcion (variable local) y con window.juego es una variable a nivel global y se puede ver desde la consola
     //var juego = new Juego(); 
     window.juego = new Juego();
     //window.lenin = new Juego();
    }

    


    </script>
  </body>
</html>
